{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}

<div style="max-width: 600px; margin: 0 auto">
  <h3 class="text-center">Login</h3>
  <form action="{% url 'login' %}" method="POST">

  </form>
</div>
{% endblock content %}
