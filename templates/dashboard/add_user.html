{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="row">
  {% include 'dashboard/sidebar.html' %}
  <div class="col-md-9">
    
    {% if perms.auth.view_user %}
    <div class="row d-flex justify-content-between align-items-center p-2 pl-4">
        <h3>Add New User</h3>
      </div>
      <div class="row p-4 py-4">
          <form action="{% url 'add_user' %}" method="POST" enctype="multipart/form-data"  style="width:800px">
            {% csrf_token %} {{form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
      </div>
    </div>
    {% else %}
    <br><br>
    <p class="text-center font-weight-bold">Sorry! you dont't have this permision </p>
    {% endif %}
</div>
</div>
{% endblock content %}
